<single-spa-router base="/">
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main id="container">
    <route path="contratos">
      <application name="@udistrital/argo-gestion-contractual-mf"></application>
    </route>
    <route path="actas">
      <application name="@udistrital/argo-actas-inicio-mf" props="environment"></application>
    </route>
    <route path="polizas">
      <application name="@udistrital/argo-poliza-mf"></application>
    </route>
  </main>

  <div id="core">
    <application name="@udistrital/core-mf" props="environment"></application>
  </div>

</single-spa-router>
